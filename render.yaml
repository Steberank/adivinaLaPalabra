services:
  # Backend (Node + Express + MySQL)
  - type: web
    name: wordle-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    branch: main
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_HOST
        value: <RENDER_DB_HOST>
      - key: DB_USER
        value: <RENDER_DB_USER>
      - key: DB_PASSWORD
        value: <RENDER_DB_PASSWORD>
      - key: DB_NAME
        value: palabras_db
      - key: DB_PORT
        value: 3306

  # Frontend (React + Vite)
  - type: static_site
    name: wordle-frontend
    buildCommand: npm install && npm run build
    publishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://wordle-backend.onrender.com
